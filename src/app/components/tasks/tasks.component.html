<div *ngIf="!isLoading; else loadingTemplate" class="center content-background">
  <div class="content-container">
    <button mat-raised-button (click)="openDialog()">Add Task</button>
    <div cdkDropListGroup>
      <div class="row">
        <div class="col-md-4">
          <div class="container">
            <h2>Not Started</h2>
            <div
              class="list"
              cdkDropList
              [cdkDropListData]="notStarted"
              (cdkDropListDropped)="drop($event, 'NotStarted')">
              <mat-accordion class="box" *ngFor="let task of notStarted; let i = index" cdkDrag>
                <mat-expansion-panel class="d-flex flex-column">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{task.name}}
                    </mat-panel-title>
                    <button mat-icon-button color="primary" (click)="onEdit(notStarted, i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTask(notStarted, i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-expansion-panel-header>
                  <p>{{task.description}}</p>
                  <p>{{task.createdAt}}</p>
                  <p>{{task.dueDate}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>In Progress</h2>
            <div
              class="list"
              cdkDropList
              [cdkDropListData]="inProgress"
              (cdkDropListDropped)="drop($event, 'InProgress')">
              <mat-accordion class="box" *ngFor="let task of inProgress; let i = index" cdkDrag>
                <mat-expansion-panel class="d-flex flex-column">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{task.name}}
                    </mat-panel-title>
                    <button mat-icon-button color="primary" (click)="onEdit(inProgress, i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTask(inProgress, i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-expansion-panel-header>
                  <p>{{task.description}}</p>
                  <p>{{task.createdAt}}</p>
                  <p>{{task.dueDate}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>Completed</h2>
            <div
              class="list"
              cdkDropList
              [cdkDropListData]="completed"
              (cdkDropListDropped)="drop($event, 'Completed')">
              <mat-accordion class="box" *ngFor="let task of completed; let i = index" cdkDrag>
                <mat-expansion-panel class="d-flex flex-column">
                  <mat-expansion-panel-header>
                    <mat-panel-title class="completed">
                      {{task.name}}
                    </mat-panel-title>
                    <button mat-icon-button color="primary" (click)="onEdit(completed, i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTask(completed, i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-expansion-panel-header>
                  <p>{{task.description}}</p>
                  <p>{{task.createdAt}}</p>
                  <p>{{task.dueDate}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
