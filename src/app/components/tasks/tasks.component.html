<div *ngIf="!isLoading; else loadingTemplate">

  <form [formGroup]="form" (ngSubmit)="submit(formDirective)" #formDirective="ngForm">
    <div>
      <mat-form-field class="m-2">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="m-2">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description"/>
      </mat-form-field>
    </div>

    <div>
      <mat-radio-group class="d-flex flex-column" formControlName="status">
        <mat-radio-button value="NotStarted">Not Started</mat-radio-button>
        <mat-radio-button value="InProgress">In Progress</mat-radio-button>
        <mat-radio-button value="Completed">Completed</mat-radio-button>
      </mat-radio-group>
    </div>


      <div class="d-flex flex-column" formGroupName="dueDate">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="dp" placeholder="Pick" required formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Time</mat-label>
          <input matInput type="time" placeholder="Pick" formControlName="time">
        </mat-form-field>
      </div>


    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Add Task</button>
  </form>


  <div class="col-md-9">
    <div cdkDropListGroup>
      <div class="row">
        <div class="col-md-4">
          <div class="container">
            <h2>Not Started</h2>
            <div
              cdkDropList
              [cdkDropListData]="notStarted"
              class="list"
              (cdkDropListDropped)="drop($event, 'NotStarted')">
              <div class="box" *ngFor="let task of notStarted" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>In Progress</h2>
            <div
              cdkDropList
              [cdkDropListData]="inProgress"
              class="list"
              (cdkDropListDropped)="drop($event, 'InProgress')">
              <div class="box" *ngFor="let task of inProgress" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>Completed</h2>
            <div
              cdkDropList
              [cdkDropListData]="completed"
              class="list"
              (cdkDropListDropped)="drop($event, 'Completed')">
              <div class="box" *ngFor="let task of completed" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
