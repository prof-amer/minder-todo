<div *ngIf="!isLoading; else loadingTemplate">
  <div class="col-md-9">
    <div cdkDropListGroup>
      <div class="row">
        <div class="col-md-4">
          <div class="container">
            <h2>Not Started</h2>
            <div
              cdkDropList
              [cdkDropListData]="notStarted"
              class="list"
              (cdkDropListDropped)="drop($event, 'NotStarted')">
              <div class="box" *ngFor="let task of notStarted" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>In Progress</h2>
            <div
              cdkDropList
              [cdkDropListData]="inProgress"
              class="list"
              (cdkDropListDropped)="drop($event, 'InProgress')">
              <div class="box" *ngFor="let task of inProgress" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2>Completed</h2>
            <div
              cdkDropList
              [cdkDropListData]="completed"
              class="list"
              (cdkDropListDropped)="drop($event, 'Completed')">
              <div class="box" *ngFor="let task of completed" cdkDrag>{{task.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
